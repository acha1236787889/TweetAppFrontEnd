
<div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="logininformation()">
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="text" class="form-control" formControlName="password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button class="btn btn-success">Login</button>
              <p class="alert alert-success" *ngIf="k==1" >
                  <strong>Login Success!</strong> 
    
              </p>
              <p class="alert alert-danger" *ngIf="k==2" >
                <strong>Login Failed</strong> 
  
            </p>
            

        </form>
      </div>
    </div>
  </div>
